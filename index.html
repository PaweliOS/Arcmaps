<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title>Mapa - Esri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/main.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>

    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function(esriConfig, Map, MapView, FeatureLayer) {
        esriConfig.apiKey = "";

            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service
                
            });

            const view = new MapView({
                map: map,
                // center: [21.04390, 52.25617], // Longitude, latitude
                center: [-118.80543,34.02700], // Longitude, latitude
                zoom: 15, // Zoom level
                container: "viewDiv" // Div element
            });

            //Trailheads feature layer (points)
            const trailheadsLayer = new FeatureLayer({
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
                // url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/origins/FeatureServer/0"
            });
            map.add(trailheadsLayer);

            //Trails feature layer (lines)
            const trailsLayer = new FeatureLayer({
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0"
            });
            map.add(trailsLayer, 0);
        })
    </script>
</head>
<body>
    <h1 class="text-primary text-center ">Mapa</h1>
    <div id="viewDiv">

    </div>
    
</body>
</html>
